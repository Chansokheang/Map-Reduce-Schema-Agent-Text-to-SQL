services:
  streamlit-app:
    build:
      context: ..
      dockerfile: app/Dockerfile
    container_name: sql-comparison-app
    ports:
      - "8501:8501"
    volumes:
      # REQUIRED: Mount data directory containing SQLite databases
      # This includes: dev.json, dev_tables.json, and dev_databases/*.sqlite
      - ../data:/app/data:ro
      # Mount app directory for development (optional - remove in production)
      - ../app:/app/app:ro
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
